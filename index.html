<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- social links for refinedguides.com -->
    <script
      src="https://refinedguides.com/assets/social.js?linkColor=%23ab4e68&textColor=%23333"
      defer
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <strong class="logo">Online Store</strong>

        <button class="cart-btn">
          <i class="bi bi-cart"></i>

          <small class="cart-qty">0</small>
        </button>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="products"></div>

        <div class="loading">Fetching data...</div>
      </div>
    </main>

    <div class="cart-overlay"></div>

    <div class="cart">
      <div class="cart-header">
        <i class="bi bi-arrow-right cart-close"></i>
        <h2>Your Cart</h2>
      </div>
      <div class="cart-body"></div>
      <div class="cart-footer">
        <div>
          <strong>Total</strong>
          <span class="cart-total">0</span>
        </div>
        <button class="cart-clear">Clear Cart</button>
        <button class="checkout">Checkout</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
